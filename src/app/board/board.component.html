<div class="board" [ngClass]="{ 'game-over': gameOver }">
    <div class="row" *ngFor="let row of board.data; let i = index">
        <div
            *ngFor="let cell of row; let j = index"
            class="cell"
            [ngClass]="{
                snake: isSnake(cell),
                fruit: isFruit(cell)
            }"
        ></div>
    </div>
</div>
